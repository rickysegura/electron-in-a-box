<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron in a Box - Simplified</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
    
    <div id="controls">
        <div class="control-group">
            <label>Energy Level: <span id="energyValue">1</span></label>
            <input type="range" id="energy" min="1" max="5" value="1" step="1">
        </div>
        
        <div class="control-group">
            <label>Box Width: <span id="widthValue">2.0</span></label>
            <input type="range" id="width" min="1" max="4" value="2" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Box Height: <span id="heightValue">2.0</span></label>
            <input type="range" id="height" min="1" max="4" value="2" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Box Depth: <span id="depthValue">2.0</span></label>
            <input type="range" id="depth" min="1" max="4" value="2" step="0.1">
        </div>
    </div>
    
    <div id="info">
        Position: (0.000, 0.000, 0.000)<br>
        Energy: n=1 | Probability: 100%
    </div>
    
    <button id="help">â“˜</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="./main.ts"></script>
</body>
</html>
